<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell List :mage:</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <dialog id="add_project_modal">
            <button class="closeBtn">&#x1F320;</button>
            <form id="new_project">
                <label for="project_name"> What lies ahead...</label>
                <input type="text" id="project_name" name="project_name"
                placeholder="Give it a name... &#127776;">
                
                <label for="project_desc">perplexing intricacies</label>
                <input type="text" id="project_desc" name="project_desc"
                placeholder="Whats all fuzz about....">
            
            
                <button class="submitBtn">into the fray	&#x1F30C;</button>
            </form>

        </dialog>
        <div class="header">&#x1F9D9; Spell List &#x1F320;</div>
        <div class="controls">
            <button class="add_project">&#128171;</button>
        </div>
        <div class="content">
            <div class="projects">
                <div class="project">
                    <button class="add_todo">&#127775;</button>

                </div>
            </div>
            <div class="todos">
                <!-- <div class="todo"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
